{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 40px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
    <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Record Fee Payment</h2>
    
    <div style="margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 5px;">
        <p><strong>Student:</strong> {{ student.name }}</p>
        <p><strong>Adm No:</strong> {{ student.admission_number }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <label>Select Semester:</label>
        <select name="semester" required style="width: 100%; padding: 10px; margin-bottom: 20px;">
            <option value="1">Semester 1 (Bal: {{ balance.sem1_bal }})</option>
            <option value="2">Semester 2 (Bal: {{ balance.sem2_bal }})</option>
            <option value="3">Semester 3 (Bal: {{ balance.sem3_bal }})</option>
        </select>

        <label>Amount to Pay (Ksh):</label>
        <input type="number" name="amount" step="0.01" required style="width: 100%; padding: 10px; margin-bottom: 20px;">

        <button type="submit" style="width: 100%; background: #27ae60; color: white; padding: 12px; border: none; border-radius: 4px; cursor: pointer;">
            Confirm Payment
        </button>
    </form>
</div>
{% endblock %}
