{% extends 'base.html' %}

{% block content %}
<div class="container" style="max-width: 800px; margin: 40px auto;">
    <div style="background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h2 style="color: #2c3e50; border-bottom: 2px solid #f39c12; padding-bottom: 10px; margin-bottom: 25px;">
            Edit Student: {{ student.name }}
        </h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                {% for field in form %}
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; font-weight: bold; margin-bottom: 5px; color: #34495e;">
                            {{ field.label }}
                        </label>
                        {{ field }}
                        {% if field.help_text %}
                            <small style="color: #7f8c8d; display: block;">{{ field.help_text }}</small>
                        {% endif %}
                        {% for error in field.errors %}
                            <p style="color: #e74c3c; font-size: 12px; margin: 4px 0 0 0;">{{ error }}</p>
                        {% endfor %}
                    </div>
                {% endfor %}
            </div>

            <div style="margin-top: 30px; display: flex; gap: 15px;">
                <button type="submit" style="flex: 2; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 16px;">
                    Update Student Record
                </button>
                <a href="{% url 'student_profile' student.id %}" style="flex: 1; text-align: center; padding: 12px; background: #95a5a6; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Quick styling for the auto-generated Django form fields */
    input[type="text"], input[type="email"], input[type="number"], select, textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }
    input:focus {
        border-color: #3498db;
        outline: none;
    }
</style>
{% endblock %}
