<!DOCTYPE html>
<html>
<head>
    <title>Login | Kipsebwo Poly</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #2c3e50; }
        
        /* Message Alert Styling */
        .messages { list-style: none; padding: 0; margin-bottom: 20px; }
        .alert { padding: 12px; border-radius: 4px; margin-bottom: 10px; font-size: 14px; text-align: center; }
        .alert-success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .alert-warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .alert-danger { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .alert-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

        button { width: 100%; padding: 10px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 10px; }
        button:hover { background: #2980b9; }
        .links { text-align: center; margin-top: 15px; font-size: 14px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; } /* Ensures inputs don't overflow */
    </style>
</head>
<body>
    <div class="login-card">
        <h2>Kipsebwo Login</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="alert alert-{{ message.tags }}">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login to System</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="{% url 'register' %}">Sign Up here</a></p>
            <hr>
            <p><a href="/admin/" style="color: #95a5a6; font-size: 12px;">Internal Admin Access</a></p>
        </div>
    </div>
</body>
</html>
