<!DOCTYPE html>
<html>
<head>
    <title>School Management System</title>
    <style>
        body { font-family: Arial; margin: 0; padding: 20px; background: #f4f4f4; }
        nav { background: #333; color: #fff; padding: 10px; margin-bottom: 20px; }
        nav a { color: #fff; margin-right: 15px; text-decoration: none; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background: #f8f8f8; }
        .btn { padding: 8px 12px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-add { background: green; color: white; }
        .btn-del { background: red; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'dashboard' %}"><b>HOME DASHBOARD</b></a>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">{% csrf_token %}<button type="submit">Logout</button></form>
        {% endif %}
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
