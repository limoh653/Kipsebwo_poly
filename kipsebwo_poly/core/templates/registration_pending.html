<!DOCTYPE html>
<html>
<head>
    <title>Registration Pending</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; max-width: 500px; }
        h2 { color: #28a745; }
        p { color: #666; line-height: 1.6; }
        .dept-badge { background: #007bff; color: white; padding: 5px 12px; border-radius: 20px; font-weight: bold; text-transform: capitalize; }
        .btn { display: inline-block; margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Registration Successful!</h2>
        <p>Thank you for registering for the <span class="dept-badge">{{ dept }}</span> department.</p>
        <p>Your account is currently <strong>Pending Approval</strong>. An administrator needs to activate your account before you can log in.</p>
        <p>Please contact the ICT office if this takes longer than 24 hours.</p>
        <a href="{% url 'login' %}" class="btn">Back to Login</a>
    </div>
</body>
</html>
